<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
    <head>
    <body>
        <div th:fragment="pagination-control">
        <div id="cnt-pagination-controls">
            <a class="btn btn-primary pagination-controls" th:href="${url + '?page=1'}">
                <i class="fas fa-fast-backward"></i>
            </a>

            <a class="btn btn-primary pagination-controls" th:classappend="${currentPage <= 1} ? 'disabled' : ''" th:href="${currentPage > 1}
                        ? ${url + '?page=' + (currentPage - 1)}
                        : ${url + '?page=1'}">
                <i class="fas fa-backward"></i>
            </a>

            <p id="txt-page-number" th:text="${#numbers.formatInteger(currentPage, 2)}"></p>

            <a class="btn btn-primary pagination-controls" th:classappend="${currentPage >= numberOfPages} ? 'disabled' : ''" th:href="${currentPage < numberOfPages}
                        ? ${url + '?page=' + (currentPage + 1)}
                        : ${url + '?page=' + numberOfPages}">
                <i class="fas fa-forward"></i>
            </a>

            <a class="btn btn-primary pagination-controls" th:href="${url + '?page=' + numberOfPages}">
                <i class="fas fa-fast-forward"></i>
            </a>
        </div>
        <br>
    </div>
    </body>
</html>
